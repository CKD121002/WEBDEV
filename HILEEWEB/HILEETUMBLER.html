  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.querySelectorAll(".halfbg img");
        for (i = 0; i < x.length; i++) 
            x[i].classList.remove("active"); 
        myIndex++;
        if (myIndex > x.length) { myIndex = 1; }    
        x[myIndex - 1].classList.add("active"); 
        setTimeout(carousel, 4000); 
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <title>HILEE Login - Landscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(#d7bdef, #a7d1f7);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
    
    .container {
        background: linear-gradient(#d7bdef, #a7d1f7);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        width: 500px; 
        max-width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
        
      /* Bottom-left image para di ko malimutan*/
        .container::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: url('Bg 1.png') no-repeat center/contain;
            pointer-events: none; 
            z-index: 1;
        } 
    
        /* Top-right image para diko malimutan*/
        .container::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: url('bg 2.png') no-repeat center/contain;
            pointer-events: none; 
            z-index: 1;
        }
    
        /* sparkle 1 sa top-left corner sheshh ulyanin na talaga me */
       .sparkle-top-left {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background: url('sparkle 1.png') no-repeat center/contain;
    pointer-events: none;
    z-index: 1;
     }

/* sparkle 2 sa bottom-right corner naman hihihi*/
     .sparkle-bottom-right {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 100px;
    height: 100px;
    background: url('sparkle 2.png') no-repeat center/contain;
    pointer-events: none;
    z-index: 1;
     } 
    
    .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        h1, h2 {
            margin: 0 0 20px;
        }

    
    .input-group {
        position: relative;
        width: 100%;
        margin-bottom: 10px;
    }

    .input-group i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #8c52ff;
    }

    .input-group input {
        width: 100%;
        padding: 12px 40px;
        border: 2px solid #8c52ff;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        background-color: white;
    }

    button {
        background-color: #d7bdef;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        margin-top: 10px;
    }
    
   .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 15px;
        }
    
    .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }  

</style>
</head>
<body>
    <div class="container"> 
        <div class="logo">
            <img src="hilee logo.png" alt="Logo" width="80px" height="50px">
            <h1>HILEE</h1>
        </div>
        <h2>WELCOME!</h2>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <button class="login-btn">Login</button>
             <a href="#" onclick="showPage('reset')">Forgot password?</a>
        <button class="create-btn">Create</button>
        <p class="register-text">Don't have an account?</p>
        <div class="social-icons">
              <a href="https://www.facebook.com/login/">
                <img src="facebook.jpg" alt="Facebook" width="40px" height="40px">
            </a>
            <a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                <img src="gmail.jpg" alt="Gmail" width="40px" height="40px">
            </a>
        </div>
        <div class="sparkle sparkle-top-right"></div>
<div class="sparkle sparkle-bottom-left"></div>
       <div class="sparkle sparkle-top-left"></div>
<div class="sparkle sparkle-bottom-right"></div>
    </div>
    </div>
</body>
</html>

     <link rel="icon" type="png" href="hilee.png">
</head>

<body>
    <header>
            <div class="navbar">
    
                <div class="logo">
                   <a href="#"><img src="hilee.png"></a> 
                </div>
                <ul>
                    <li><a href="login.html">Account</a></li>
                    <li><a href="ShoppingHileeCart.html">Cart</a></li>

                </ul>
            </div>

<div class="hileecart">
    <div class="shopheader">
        <span>Product</span>
        <span>Quantity</span>
        <span>Price</span>
        <span>Total</span>
        <span>Remove</span>
    </div>

<div class="hl-items">
    
 <div class="product">
        <img src="Sakura pink.png">
        <div class="itemdetail">
            <p>HILEE Flask Sakura Hydration Stainless Steel</p>
            <div class="sizencolorvariety">
                <span class="color">Cherry Blossom(Light Pink)</span>
                <span class="size">20oz</span>
            </div>
        </div>
    </div>



<div class="quantity">
    <input type="number" value="1" min="1"></div>
    <span class="price">₱ 341.91</span>
    <span class="total">₱ 341.91</span>
    <button class="remove"><i class="ri-close-line"></i>x</button>

</div>

   <div class="hl-total">
    <h1>Shopping Cart Total</h1>
    <p>Subtotal <span class="sub">₱0</span></p>
    <p>Shipping Fee <span>Free</span></p>
    <p>TOTAL <span class="all-total">₱0</span></p>
    <button class="add-prod">Add Product</button>
    <button class="checkout">Check Out</button>
   </div>

</div>
</body>

<!DOCTYPE html>
<html>
<head>
    <title>Create Account - Lanscape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style> 
    
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(#d7bdef, #a7d1f7);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            background: linear-gradient(#d7bdef, #a7d1f7);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            width: 500px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
    /* Bottom-left image para di ko malimutan*/
        .container::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: url('Bg 1.png') no-repeat center/contain;
            pointer-events: none; 
            z-index: 1;
        } 
    
        /* Top-right image para diko malimutan*/
        .container::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: url('bg 2.png') no-repeat center/contain;
            pointer-events: none; 
            z-index: 1;
        }
    
    
        .logo img {
            width: 80px;
            height: 50px;
        }
        .logo h1 {
            margin: 10px 0 20px;
            font-size: 24px;
            color: black;
        }
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: #8c52ff;
        }
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #8c52ff;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: white;
        }
    
       .input-group .toggle-icon {
    position: absolute;
    left:10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #8c52ff;
    cursor: pointer;
    display: flex;
    align-items: center;
    height: 100%;
}

    button {
            background-color: #8a6be2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(to right, #b48eff, #9a7bff);
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
    
    .signin-text {
            margin-top: 15px;
            font-size: 16px;
        }
        .signin-text a {
            color: #8c52ff;
            text-decoration: none;
            font-weight: bold;
        }

    
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="hilee logo.png" alt="Logo" width="40px" height="50px">
            <h1>HILEE</h1>
        </div>
        <h2>Create Account</h2>
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
                <i class="fas fa-lock toggle-icon" onclick="togglePassword()"></i>
            </div>
            <button type="submit">Sign Up</button> 
        </form>
        <p class="signin-text">Already have an account? <a href="#">Login</a></p>
    </div>
        </form>
    </div>
<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var toggleIcon = document.querySelector(".toggle-icon");
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("fa-lock");
            toggleIcon.classList.add("fa-unlock");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("fa-unlock");
            toggleIcon.classList.add("fa-lock");
        }
    }
</script>

</body>
</html>
        <div class="sparkle sparkle-top-right"></div>
<div class="sparkle sparkle-bottom-left"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>HiLєє - landscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" id="login-page">
        <div class="logo">
            <img src="hilee logo.png" alt="Logo" width="80px" height="50px">
            <h1>HiLєє</h1>
        </div>
        
        <h2>WELCOME!</h2>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
       <div class="input-group">
    <input type="password" id="password" placeholder="Password">
    <i class="fas fa-lock toggle-icon" onclick="togglePassword('password', this)"></i>
</div>
        
        <button class="login-btn">Login</button>
        <a href="#" onclick="showPage('reset-password-page')">Forgot password?</a>
        <button class="create-btn" onclick="showPage('create-account-page')">Create</button>
        <p class="register-text">Don't have an account?</p>
        
        <div class="social-icons-wrapper">
        <div class="social-icons">
            <a href="https://www.facebook.com/login/">
                <img src="facebook.jpg" alt="Facebook" width="40px" height="40px">
            </a>
            <a href="https://accounts.google.com/signin">
                <img src="gmail.jpg" alt="Gmail" width="40px" height="40px">
            </a> 
        <div class="sparkle sparkle-top-right"></div>
<div class="sparkle sparkle-bottom-left"></div>
       <div class="sparkle sparkle-top-left"></div>
<div class="sparkle sparkle-bottom-right"></div>
    </div>
    </div>
</div>
    
    <div class="container" id="create-account-page" style="display: none;">
    <div class="logo">
        <img src="hilee logo.png" alt="Logo" width="40px" height="50px">
        <h1>HiLєє</h1>
    </div>
    <h2>Create Account</h2>
    <form>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name">
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="create-password" placeholder="Password">
            <i class="fas fa-lock toggle-icon" onclick="togglePassword('create-password', this)"></i>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p class="signin-text">Already have an account? <a href="#" onclick="showPage('login-page')">Login</a></p>
</div>

<div class="container" id="reset-password-page" style="display: none;">
    <div class="logo">
        <img src="hilee logo.png" alt="Logo" width="40px" height="50px">
        <h1>HiLєє</h1>
    </div>
    <h2>Reset Password</h2>
    <form>
        <div class="input-group">
    <input type="password" id="reset-password" placeholder="Enter old Password">
    <i class="fas fa-lock toggle-icon" onclick="togglePassword('reset-password', this)"></i>
</div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email">
        </div>
        <button type="submit">Reset</button>
    </form>
    <p class="signin-text">Already have an account? <a href="#" onclick="showPage('login-page')">Login</a></p>
</div>

<script>
    function showPage(pageId) {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('create-account-page').style.display = 'none';
        document.getElementById('reset-password-page').style.display = 'none';
        document.getElementById(pageId).style.display = 'block';
    }

    function togglePassword(inputId, iconElement) {
        var passwordField = document.getElementById(inputId);
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            iconElement.classList.remove("fa-lock");
            iconElement.classList.add("fa-lock-open");
        } else {
            passwordField.type = "password";
            iconElement.classList.remove("fa-lock-open");
            iconElement.classList.add("fa-lock");
        }
    }
</script>
</body>
</html>
